name: capstone_project
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1  

  # Database
  cloud_firestore: ^0.14.1+3
  firebase_core: ^0.5.0+1
  firebase_database: ^4.4.0
  firebase_storage: ^5.1.0

  # User Auth
  firebase_auth: ^0.18.1+2
  google_sign_in: ^4.5.5
  webview_flutter: ^2.0.12
  # Analytics
  firebase_analytics: ^6.0.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  font_awesome: ^5.10.1
  animated_text_kit: ^3.1.0
  outline_material_icons: ^0.1.1
  rflutter_alert: ^1.1.0
  assets_audio_player: ^2.0.13+8
  connectivity: ^2.0.2
  date_format: ^1.0.9
  firebase_messaging: ^7.0.3
  fa_stepper: ^0.0.2
  toast: ^0.1.5
  convex_bottom_bar: ^2.4.1
  flutter_keyboard_visibility: ^3.2.1
  image_picker: ^0.6.7+12  
  
 


  # Geolocator
  # google_maps: ^3.4.5 
  google_maps_flutter: ^1.0.6
  geolocator: ^5.3.0
  provider: ^4.0.4
  url_launcher: ^5.7.10
  http: ^0.12.2
  flutter_rating_bar: ^3.2.0+1
  flutter_polyline_points: ^0.2.4
  flutter_geofire: ^1.0.3
  package_info: ^2.0.2
  maps_toolkit: ^1.1.0+1

dev_dependencies:

  flutter_native_splash: ^0.2.8

  # run: flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#101117"
  image: assets/images/splash.png
  android: true
  ios: true

  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"




# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/authImage/
    - assets/images/tabs/
    - assets/sounds/
    - assets/map_styles/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf

